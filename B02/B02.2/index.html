<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Buổi 2 - Bài tập 2</title>
</head>
<body>
    
    <!-- Top -->
    <div class="block topLeft">
        Top - Left
    </div>
    <div class="block topCenter">
        Top - Center
    </div>
    <div class="block topRight">
        Top - Right
    </div>

    <!-- Center -->
    <div class="block leftCenter">
        Left - Center
    </div>
    <div class="block centerCenter">
        Center - Center
        <!-- mini block center -->
        <div class="miniBlock CTL">
            CTL
        </div>
        <div class="miniBlock CTR">
            CTR
        </div>
        <div class="miniBlock CBL">
            CBL
        </div>
        <div class="miniBlock CBR">
            CBR
        </div>
    </div>
    <div class="block rightCenter">
        Right - Center
    </div>

    <!-- Bottom -->
    <div class="block bottomLeft">
        Bottom - Left
    </div>
    <div class="block bottomCenter">
        Bottom - Center
    </div>
    <div class="block bottomRight">
        Bottom - Right
    </div>
</body>
</html>
